<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="name"></h1>
    <p id="hobby"></p>
    <p id="song"></p>

    <h1 id="names"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>

    <script>
        const nameElement = document.querySelector('#name')
        let name = prompt("당신의 이름은?")
        nameElement.textContent = name

        const hobbyElement = document.querySelector('#hobby')
        let hobby = prompt("당신의 취미는?")
        hobbyElement.textContent = `취미는 ${hobby}입니다!`

        document.querySelector("#song").textContent = `좋아하는 노래는 ${prompt("좋아하는 노래는?")} 입니다!`

        document.querySelector("#names").textContent = `당신의 이름은 ${prompt("당신의 이름은?")} 입니다!`
        document.querySelector("#animal").textContent = `당신이 좋아하는 동물은 ${prompt("좋아하는 동물은?")} 입니다!`
        document.querySelector("#fruit").textContent = `당신이 좋아하는 과일은 ${prompt("좋아하는 과일은?")} 입니다!`
    </script>
</body>
</html>
