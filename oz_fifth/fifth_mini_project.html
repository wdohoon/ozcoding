<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat program</title>
    <link rel="stylesheet" href="/chat.css">
    <link rel="stylesheet" href="/text.css">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen-bar">
                <div class="user">
                    <div class="user-column">
                        <div class="user-pic"></div>
                    </div>
                    <div class="user-column">
                        <p class="user-nick">친구</p>
                        <p class="user-count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen-texts">
                <li class="text">친구야 반가워</li>
                <li class="text">우리 언제 밥이나 한번 먹자</li>
            </ul>
        </main>

        <form action="" class="chat-form">
            <section class="chat-form-field">
                <textarea name="" id="" class="chat-form-msg"></textarea>
                <input type="submit" value="전송" class="chat-form-bt">
            </section>
        </form>
    </div>
</body>
</html>
