<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영희의 프로필</title>
    <link rel="stylesheet" href="/third_mini_project.css">
</head>

<body>
    <h1 title="고양이 영희의 프로필 페이지">고 영 희</h1>
    <img src="/images/goyounghee.jpg" alt="고영희 사진" width="300">
    <div id="introduce">
        <p>안녕하세요. 수컷 고양이 고영희라고 합니다.</p>
        <p>서울에 살고 있습니다.</p>
        <p>
            코딩하는 걸 좋아하고, 개발자와 어룰리는 걸 좋아해요. <br>
            가끔은 혼자 있는 시간도 필요해요.
            함께 즐거운 시간 보내요.
        </p>
    </div>
    <hr>
    <div id="funfacts">
        <h2>고영희 이모저모</h2>
        <p>
            1. 호기심이 많아 <strong>이상한 장소를 탐험하기도</strong> 해요.<br>
            2. <mark>높은 곳을 좋아해서</mark> 번지점프를 즐겨요.<br>
            3. 집사의 일상 생활에 참여하기 싫어요.<br>
            4. 혼자서도 잘 놀지만, <em>같이 노는 것을 더 좋아해요.</em><br>
        </p>
    </div>
    <hr>
    <span>&copy; 고영희</span>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const catImage = document.querySelector('img');
        let angle = 0;
        catImage.addEventListener('click', function() {
            angle = (angle + 20) % 360;
            catImage.style.transform = 'rotate(' + angle + 'deg)';
        });
    });
</script>

</html>
