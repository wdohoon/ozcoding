<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
        <h1>설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해 주세요.</p>
    </header>
    <hr>
    <main>
        <form action="/second_mini_project.html" method="post">
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름을 입력하세요">
                <br>
                <label for="email">email</label>
                <input type="email" id="email" placeholder="이메일 입력하세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>
                <p>연령대가 어떻게 되나요?</p>
                <input type="raido" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="raido" id="twenty" name="age">
                <label for="twenty">20대</label>
                <input type="raido" id="third" name="age">
                <label for="third">30대</label>
                <input type="raido" id="fourty" name="age">
                <label for="fourty">40대</label>
                <input type="raido" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="raido" id="other" name="age">
                <label for="other">그 외</label>

                <p>강의 선택 시 그 기준은 어떻게 되시나요?</p>
                <input type="checkbox" id="position" name="academy">
                <label for="position">위치</label>
                <input type="checkbox" id="position" name="academy">
                <label for="price">비용</label>
                <input type="checkbox" id="position" name="academy">
                <label for="teacher">강사</label>
                <input type="checkbox" id="position" name="academy">
                <label for="infra">시설</label>

            </fieldset>
            <fieldset>
                <legend>기타 의견</legend>
                <textarea name="comment" id="" rows="5" cols="30"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>푸터입니다.</p>
    </footer>
</body>
</html>
