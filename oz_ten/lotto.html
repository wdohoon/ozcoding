<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 랜덤 추첨</title>
</head>
<style>
    /* lotto.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
}

.lotto h3 {
    margin-bottom: 20px;
}

#today {
    font-weight: bold;
    color: #333;
}

.numbers {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.eachnum {
    background-color: #4CAF50;
    color: white;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    margin: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

button:active {
    background-color: #3e8e41;
}

button:focus {
    outline: none;
}

</style>
<body>
    <div class="container">
        <div class="lotto">
            <h3><span id="today"></span>로또 번호 추첨</h3>
            <div class="numbers"></div>
            <button id="draw">추첨</button>
            <button id="reset">다시</button>
        </div>
    </div>
    <script src="lotto.js"></script>
</body>
</html>
